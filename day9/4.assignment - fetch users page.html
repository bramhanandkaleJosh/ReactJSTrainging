<!DOCTYPE html>
<html>
<head>
  <title>Blog List</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
    }
  </style>
</head>
<body>

  <h1>Users and blogs List</h1>

  <button id="fetchButton" type="button" onclick="getProductsAndAddInTable()">Click here to fetch products and their blogs</button>
  
  <button id="sortButton" type="button" onclick="sortProducts()">Sort by Name</button>
  
  <input type="text" id="searchInput" placeholder="Search by name...">
  
  <table id="userTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>products</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    var products;

    // Function to fetch user data from the API
    function fetchUsers() {
      // Mock API endpoint URL
      const apiUrl = 'https://dummyjson.com/products/';

      return fetch(apiUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.json();
        });
    }

    // Function to render the user data in the table
    function renderProducts(products) {
      const tableBody = document.querySelector('#userTable tbody');
      tableBody.innerHTML = '';
      console.log('users from given api',products);
      for (const product of products) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${product.id}</td>
          <td>${product.title}</td>
          <td>${product.description}</td>
        `;
        tableBody.appendChild(row);
      }
    }

    // Function to sort the users by name
    function sortUsersByName(users) {
      return users.sort((a, b) => a.title.localeCompare(b.title));
    }

    // Function to handle search/filtering of users
    function handleSearch(users) {
      const searchInput = document.getElementById('searchInput');
      const searchTerm = searchInput.value.toLowerCase();
      const filteredUsers = products.filter(user => user.title.toLowerCase().startsWith(searchTerm));
      renderProducts(filteredUsers);
    }

    function getProductsAndAddInTable(){
    fetchUsers()
      .then(data => {
        products = data.products ;
        renderProducts(products);
      })
      .catch(error => {
        console.error('Error fetching users:', error);
      });
    }

    function sortProducts(){
        // Sort button click event handler
        const sortedUsers = sortUsersByName(products);
        renderProducts(sortedUsers);
    }

    document.getElementById('searchInput').addEventListener('keyup', () => handleSearch(products));
    
  </script>
</body>
</html>
